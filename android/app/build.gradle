plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle plugin
}

android {
    namespace = "com.example.greenhouse"
    compileSdk = 34 // Ensure this matches your installed SDK

    ndkVersion = "25.2.9519653" // Match your installed NDK version or keep as-is

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.greenhouse"
        minSdk = 23
        targetSdk = 34 // Match your `compileSdk` version
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Update with release keys later
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM
    implementation platform("com.google.firebase:firebase-bom:33.5.1")

    // Firebase Authentication
    implementation "com.google.firebase:firebase-auth"

    // CameraX dependencies
    implementation 'androidx.camera:camera-core:1.3.0-alpha02'
    implementation 'androidx.camera:camera-camera2:1.3.0-alpha02'
    implementation 'androidx.camera:camera-lifecycle:1.3.0-alpha02'
    implementation 'androidx.camera:camera-view:1.3.0-alpha02'

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
}
